<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<a href="/admin" class="btn btn-primary mx-1 mt-1 mb-3">Wróć</a>
<div class="container my-5">
    <h2 class="mb-5">Dodaj wypożyczalnie</h2>
    <div class="row">
        <div class="col-md-6 ml-2">
    <form action="#" th:action="@{/addrental}" th:object="${rental}" method="post">

        <div class="row">
            <div class="form-group col-md-6">
                <label for="miasto" class="col-form-label">Miasto</label>
                <input type="text" th:field="*{city}" class="form-control" id="miasto" placeholder="Miasto" required>
            </div>
            <div class="form-group col-md-6">
                <label for="adres" class="col-form-label">Adres</label>
                <input type="text" th:field="*{address}" class="form-control" id="adres" placeholder="Adres" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="telefon" class="col-form-label">Numer telefonu</label>
                <input type="number" th:field="*{phone}" class="form-control" id="telefon" placeholder="Numer telefonu" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
            <div class="row">
                <div class="col-md-3 mt-5 col align-self-center">
                    <input type="submit" class="btn btn-primary" value="Dodaj wypozyczalnie">
                </div>
            </div>
    </form>
</div>
    </div>
</div>
</body>
</html>
