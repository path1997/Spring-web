<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Edytuj konto</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateuser/{e}/{id}(id=${user.id},e=${panel})}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="imie" class="col-form-label">ImiÄ™</label>
                        <input type="text" th:field="*{fname}" class="form-control" id="imie" placeholder="Imie" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nazwisko" class="col-form-label">Nazwisko</label>
                        <input type="text" th:field="*{sname}" class="form-control" id="nazwisko" placeholder="Nazwisko" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefon" class="col-form-label">Telefon</label>
                        <input type="number" th:field="*{phone}" class="form-control" id="telefon" placeholder="Telefon" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6" th:if="${panel}==0">
                        <label for="haslo" class="col-form-label">Haslo</label>
                        <input type="password" th:field="*{password}" class="form-control" id="haslo" placeholder="Haslo" required>
                    </div>
                    <div class="form-group col-md-6" th:if="${panel}==1">
                        <input type="hidden" th:field="*{password}" class="form-control" id="haslo" placeholder="Haslo" th:value="${user.password}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6" th:if="${panel}==1">
                        <label for="admin" class="col-form-label">Admin</label>
                        <select class="form-control" id="admin" th:field="*{admin}">
                            <option th:value="0">NIE</option>
                            <option th:value="1">TAK</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Zaktualizuj">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
