<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<a href="/" class="btn btn-primary mx-1 mt-1 mb-3">Wróć</a>
<p class="h4" th:text="${komunikat}"></p>
<div class="col-md-5 ml-2">
    <form action="#" th:action="@{/loginuser}" th:object="${user}" method="post">
        <div class="row">
            <div class="form-group col-md-3">
                <label for="imie" class="col-form-label">Imie</label>
                <input type="text" th:field="*{fname}" class="form-control" id="imie" placeholder="Imie">
            </div>
            <div class="form-group col-md-3">
                <label for="nazwisko" class="col-form-label">Nazwisko</label>
                <input type="text" th:field="*{sname}" class="form-control" id="nazwisko" placeholder="Nazwisko">
            </div>
            <div class="form-group col-md-3">
                <label for="haslo" class="col-form-label">Hasło</label>
                <input type="password" th:field="*{password}" class="form-control" id="haslo" placeholder="Hasło">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mt-2 col align-self-center">
                <input type="submit" class="btn btn-primary" value="Zaloguj">
            </div>
        </div>
    </form>
</div>
</body>
</html>
