<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<a href="/" class="btn btn-primary mx-1 my-1">Wróć</a>
<div class="container my-5">
    <h2 class="mb-5">Rejestracja</h2>
    <div class="row">
        <div class="col-md-6 ml-2">
    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">

        <div class="row">
            <div class="form-group col-md-6">
                <label for="imie" class="col-form-label">Imie</label>
                <input type="text" th:field="*{fname}" class="form-control" id="imie" placeholder="Imie" required>
            </div>
            <div class="form-group col-md-6">
                <label for="nazwisko" class="col-form-label">Nazwisko</label>
                <input type="text" th:field="*{sname}" class="form-control" id="nazwisko" placeholder="Nazwisko" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="telefon" class="col-form-label">Numer telefonu</label>
                <input type="number" th:field="*{phone}" class="form-control" id="telefon" placeholder="Numer telefonu" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                <input type="hidden" th:field="*{admin}" th:value="NIE">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="haslo" class="col-form-label">Hasło</label>
                <input type="password" th:field="*{password}" class="form-control" id="haslo" placeholder="Hasło" required>
            </div>
        </div>
            <div class="row">
                <div class="col-md-3 mt-3 col align-self-center">
                    <input type="submit" class="btn btn-primary" value="Zarejestruj">
                </div>
            </div>

    </form>
</div>
    </div>
</div>
</body>
</html>
