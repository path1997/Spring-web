<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-8 ml-2">
<form action="#" th:action="@{/addcar}" th:object="${car}" method="post">

    <div class="row">
        <div class="form-group col-md-3">
            <label for="marka" class="col-form-label">Marka</label>
            <input type="text" th:field="*{mark}" class="form-control" id="marka" placeholder="Marka">
        </div>
        <div class="form-group col-md-3">
            <label for="model" class="col-form-label">Model</label>
            <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Model">
        </div>
        <div class="form-group col-md-3">
            <label for="kolor" class="col-form-label">Kolor</label>
            <select class="form-control" id="kolor" th:field="*{color}">
                <option th:value="Czerwony">Czerwony</option>
                <option th:value="Zielony">Zielony</option>
                <option th:value="Czarny">Czarny</option>
                <option th:value="Niebieski">Niebieski</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="uzytkownik" class="col-form-label">Uzytkownik</label>
            <select class="form-control" id="uzytkownik" th:field="*{user.id}">
                <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.fname+' '+user.sname}"></option>
            </select>
        </div>

    <div class="row">
        <div class="col-md-3 mt-5 col align-self-center">
            <input type="submit" class="btn btn-primary" value="Dodaj samochÃ³d">
        </div>
    </div>
    </div>
</form>
</div>
</body>
</html>
